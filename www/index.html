<html>
  <head>
    <title>Hoodie Drawing</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- dependencies -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/paper.js"></script>
    <script src="/_api/_files/hoodie.js"></script>

    <!-- boilerplate -->
    <script src="js/app.js"></script>

    <!-- actual live-coded section -->
    <script src="js/demo-full.js"></script>

  </head>
  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Hoodie Drawing</a>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul id="sessionMenu" class="nav navbar-nav navbar-right">
          <li class="username"><a href="#"><i class="glyphicon glyphicon-user"></i> <span id="currentUsername">Username</span></a></li>
          <li class="sign-up"><a data-toggle="modal" href="#signUpModal">Create account</a></li>
          <li class="sign-in"><a data-toggle="modal" href="#signInModal"><i class="glyphicon glyphicon-log-in"></i> Sign In</a></li>
          <li class="sign-out"><a id="signOut" href="#"><i class="glyphicon glyphicon-log-out"></i> Sign Out</a></li>
        </ul>
      </div>
    </nav>

    <div style="position: fixed; bottom: 20px; left: 20px;">
      <a id="clearBtn" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i> Clear</a>
    </div>
    <div style="position: fixed; bottom: 20px; right: 20px;">
      <a id="downloadBtn" class="btn btn-default"><i class="glyphicon glyphicon-save"></i> Download</a>
      <a id="shareBtn" class="btn btn-primary"><i class="glyphicon glyphicon-envelope"></i> Share</a>
    </div>

    <canvas id="draw" resize="true" keepalive="true"></canvas>
    <script type="text/paperscript" canvas="draw" src="js/draw.js"></script>

    <!-- Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Sign in</h4>
          </div>
          <form id="signInForm" role="form" class="form-horizontal">
            <div class="modal-body">
              <div class="form-group">
                <label class="col-lg-2" for="signInUsername">Username</label>
                <div class="col-lg-8">
                  <input type="username" class="form-control" id="signInUsername" placeholder="Enter username">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2" for="signInPassword1">Password</label>
                <div class="col-lg-8">
                  <input type="password" class="form-control" id="signInPassword1" placeholder="Password">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Create account</h4>
          </div>
          <form id="signUpForm" role="form" class="form-horizontal">
            <div class="modal-body">
              <div class="form-group">
                <label class="col-lg-2" for="signUpUsername">Username</label>
                <div class="col-lg-8">
                  <input type="username" class="form-control" id="signUpUsername" placeholder="Enter username">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2" for="signUpPassword1">Password</label>
                <div class="col-lg-8">
                  <input type="password" class="form-control" id="signUpPassword1" placeholder="Password">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
